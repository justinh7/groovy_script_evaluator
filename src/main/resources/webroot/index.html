<html>

<head>

    <meta charset="utf-8">
    <title>Vert.x HTTP Booster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <div>
        <div class="sect1">
<h2 id="_http_booster">Code Evaluator</h2>
<div class="sectionbody">
<div class="paragraph">
</div>
<div class="sect2">
<h3 id="_using_the_greeting_service">Groovy Code Evaluator</h3>

</div>
</div>
</div>
        
        <form class="form-inline">
            <div class="form-group">
                <textarea id="code" rows="15" cols="80" placeholder="Code Here"></textarea>
            </div> </br>
            <button id="invoke" type="submit" class="btn btn-success">Invoke</button>
        </form>

        <h3>Result:</h3>
        <pre><code id="code-result">Invoke the service to see the result.</code></pre>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
       $("#invoke").click(function(e) {
          var n = $("#code").val();
          var data = {
            'groovyCode': n
        };
          $.ajax({
        url: "/api/evaluator",
        type: "POST",
        data: JSON.stringify(data),
        processData: false,
        contentType: "application/json; charset=UTF-8",
        success: function (res) {
           $("#code-result").text(res['content']);
        }
    });
          e.preventDefault();
       });
    });
    
    
</script>

</body>

</html>
